<script>
	var scriptYoutube = document.createElement("script");
	scriptYoutube.src = "https://www.youtube.com/iframe_api";
	document.getElementsByTagName('script')[0].parentNode.insertBefore(scriptYoutube, document.getElementsByTagName('script')[0]);



	var reproductorYT, reproductorYTSalida;
	function onYouTubeIframeAPIReady(){
		reproductorYT = new YT.Player('videoIntro',{
			height: '390',
			width: '640',
			videoId: 'viaVbjTfeFY',
			playerVars:{
				autoplay: '1',
				controls: '0',
				loop: '0',
				disabekb: '1',
				iv_load_policy: '3',
				modestbranding: '1',
				rel: '0',
				showinfo: '0',

				enablejsapi: '1',
				origin: window.location.protocol + "//" + window.location.host
			},
			events:{
				'onReady': FN_VideoIntroListo,
				'onStateChange': FN_CambioEstadoVideoInicio
			}
		});

		reproductorYTSalida = new YT.Player('videoSalida',{
			height: '390',
			width: '640',
			videoId: '6x6Vkx5gnBE',
			playerVars:{
				modestbranding: '1',
				autoplay: '0',
				controls: '0',
				loop: '0',
				disabekb: '1',
				iv_load_policy: '3',
				rel: '0',
				showinfo: '0',

				enablejsapi: '1',
				origin: window.location.protocol + "//" + window.location.host
			},
			events:{
				'onStateChange': FN_CambioEstadoVideoFin
			}
		});
	}

	function FN_VideoIntroListo(event)
	{
		if(tipo_navegador.toLowerCase() == "escritorio")
		{
			event.target.playVideo();
		}
	}

	function FN_CambioEstadoVideoInicio(event)
	{
		var video = document.getElementById("videoIntro");
		if(event.data == 0)
		{
			$(".cont-inicio").hide();
			$(".cont-actividades").show();
			$("#container-general").css({
			"background-size":"0%"
			});
			video.style.display= "none";
			FN_ReproducirAudio("3",false,"audioPrincipal");
		}

		if(event.data == 1)
		{
			FN_CargarAudios();
			video.style.display= "block";
			$(".jugar").css("display","none");
			$(".instrucciones").css("display","none");
			//$("#intro-saltar-video").css("display","block");
			$("#container-general").css("background-size","0%");
		}
	}

	function FN_CambioEstadoVideoFin(event)
	{
		if(event.data == 0)
		{
			var capaOscuraVideoFin = document.getElementById("capaOscuraVideoSalida");
			capaOscuraVideoFin.style.display = "none";
		}
		if (event.data == 1)
		{
			FN_PararAudios();
			contadorEscenariosTerminados = 0;
			var capaOscuraVideoFin = document.getElementById("capaOscuraVideoSalida");
			capaOscuraVideoFin.style.display = "block";
			var videoFin = document.getElementById("videoSalida");
			videoFin.style.display = "block";
			videoFin.style.top = "calc(50% - " + (videoFin.getBoundingClientRect().height / 2) + "px)";
		}
	}

	function FN_EnviarMensajePadre(mensaje)
	{
		window.parent.postMessage(mensaje, window.location.protocol + "//" + window.location.host);
	}
</script>
