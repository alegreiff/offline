<!doctype html>
<html lang="en">
<head>
 
<title>PABLITO CLAVÃ“
UN CLAVITO</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" type="text/css" href="css/estilos.css">
 
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
<script src="../js/jquery.ui.touch-punch.min.js"></script>  
<script type="text/javascript">

$(document).ready(function(){
	document.getElementById('cargando').style.display = "block";
}) 

$(window).load(function(){ 
	document.getElementById('cargando').style.display = "none";
}) 
 
// JavaScript will go here

var correctCards = 0;
$( init );
 
function init() {
 
   // Hide the success message
  $('#saimiriBaila').hide();
  $('#reset').hide();
  $('#resetJuego').hide();
 
  // Reset the game
  correctCards = 0;
  $('#cardPile').html( '' );
  $('#cardSlots').html( '' );
  $('#wrapper').hide();
  $('audio')[0].pause();
 
  // Create the pile of shuffled cards
  var numbers = [ 1, 2, 3 ];
  numbers.sort( function() { return Math.random() - .5 } );
 
  $('#card1').draggable( {
      containment: '#content',
      stack: '#card1 div',
      cursor: 'move',
      revert: true
    } );
    
    $('#card2').draggable( {
      containment: '#content',
      stack: '#card2 div',
      cursor: 'move',
      revert: true
    } );
	
	$('#card3').draggable( {
      containment: '#content',
      stack: '#card3 div',
      cursor: 'move',
      revert: true
    } );
	
	$('#targetone').droppable( {
      //accept: '#cardPile div',
      accept: '#card1',
      hoverClass: 'hovered',
      drop: handleCardDrop	
    } );
    
    $('#targettwo').droppable( {
     // accept: '#cardPile div',
      accept: '#card2',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
	
	$('#targetthree').droppable( {
     // accept: '#cardPile div',
      accept: '#card3',
      hoverClass: 'hovered',
      drop: handleCardDrop
    } );
 
}

function handleCardDrop( event, ui ) {
  var slotNumber = $(this).data( 'number' );
  var cardNumber = ui.draggable.data( 'number' );
 
  // If the card was dropped to the correct slot,
  // change the card colour, position it directly
  // on top of the slot, and prevent it being dragged
  // again
 
  if ( slotNumber == cardNumber ) {
    ui.draggable.addClass( 'correct' );
    ui.draggable.draggable( 'disable' );
    $(this).droppable( 'disable' );
    ui.draggable.position( { of: $(this), my: 'left top', at: 'left top' } );
    ui.draggable.draggable( 'option', 'revert', false );
    correctCards++;
  } 
   
  // If all the cards have been placed correctly then display a message
  // and reset the cards for another go
  
   if ( correctCards == 3 ) {
	$('#reset').show();
	//$('#saimiriBaila').show();
		document.getElementById('reset').style.opacity = "1";
		document.getElementById('saimiriBaila').style.opacity = "1";
    $('#wrapper').show();
	//$('#resetJuego').show();
	$('audio')[0].play();
			
  }
  //RESETEAR MUSICA
  $( "#reset" ).click(function() {
		$("audio")[0].pause();
		$("audio")[0].currentTime = 0;
		$("audio")[0].play();
	});
 
}
 
</script>   
</head>
<body style=" overflow:hidden;">

<div id="fondo">
<img src="img/pablillo.png" class="texto"/>

<div id="cargando" style="display:block;"></div>

<div id="saimiriBaila"></div> <img id="reset" src="img/reset.png"/>


<div id="content">

	<div id="resetJuego" onclick="window.location.reload()"></div>
	<div id="targetone" class="ui-droppable"></div>
    <div id="targettwo" class="ui-droppable"></div>
    <div id="targetthree" class="ui-droppable"></div>
    
	
</div>
<div id="contCards">
    <div id="card1" class="ui-draggable"></div>
  <div id="card2" class="ui-draggable"></div>
    <div id="card3" class="ui-draggable"></div>
    </div>
</div>

<!--Audio1--> 
        <div id="wrapper">
			<audio preload="auto" controls style="display:none;">
				<source src="audio/TRABA_Pablito.wav">
				<source src="audio/TRABA_Pablito.ogg">
				<source src="audio/TRABA_Pablito.mp3">
			</audio>
        </div> 


</body>
</html>
